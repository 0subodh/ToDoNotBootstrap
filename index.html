<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Integrating Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Integrating Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" />

    <title>Not To Do List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <!-- Title -->
        <h1 class="text-center">Not To Do List</h1>

        <!-- Form -->
        <form onsubmit="handleOnSubmit(this)" 
        action="javascript:void(0)"
        class="border p-5 rounded shadow mt-4" >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="task"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="10"
                aria-label="hours"
                name="hours"
                min="1"
                id="hours"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-success">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- Tables -->
        <div class="row mt-4">
          <div class="col bg-transparent">
            <h4 class="text-center">Entry List</h4>
            <hr />
            <!-- Entry List Table -->

            <table class="table table-stripe border">
              <tbody id="entryList">
                
              </tbody>
            </table>
          </div>
          <div class="col">
            <h4 class="text-center">Bad List</h4>
            <hr />
            <!-- Bad List Table -->

            <table class="table table-stripe border">
              <tbody>
                <tr>
                  <td scope="row">1</th>
                  <td>Sleeping</td>
                  <td>2 hours</td>
                  <td>
                    <button class="btn btn-info">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
               
              </tbody>
            </table>

            <h4 class="border p-2">You could have saved = 2 hours</h4>
          </div>
        </div>
        <h4 class="border p-2">Total hours allocated = 10 hours</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
